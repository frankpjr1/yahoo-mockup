<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahoo | Mail, Weather, Search, Politics, News, Finance, Sports &amp; Videos</title>
    <style>
        nav {
                padding-top:50px;
                    }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:0 20vw;
        }

        img > nav {

        }

        #nav-search {
            width: 300px;
            height: 44px;
            padding: 1px 10px 1px 12px;
            border: 1px solid #188fff;
            border-radius: 4px  0 0 4px;
            font-weight: 500;
            font-style: normal;
            line-height: 1.43;
            font-size: 14px;

        }

        .nav-search-container {
            display: flex;
            margin: 0 30px;
        }

        #sign-in {
            min-width: 60px;
            height: 48px;
            background-color: #188FFF;
            border:0;
            border-radius: 0 5px 5px 0;

        }

        .sign-in-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sign-in-submit {
            height: 26px;
            width: 68px;
            color: #6001D2;
            font-weight: bold;
            border: #6001D2 2px solid;
            background-color: #fff;
            border-radius: 50vw;
        }

        .nav-sign-in-icon {
            height: 32px;
            width: 32px;
            margin-left: 20px;
        }

        .nav-mail-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .nav-mail-container p {
            font-size: .8em;
            line-height: 1.4;
            padding-top: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>

    <!-- nav search #188fff -->
    <nav>

       <!--  nav-search container-->
        <div class="nav-container">
            <!-- yahoo logo -->
            <img src="https://s.yimg.com/rz/p/yahoo_homepage_en-US_s_f_p_bestfit_homepage_2x.png" alt="Yahoo.com" width="174" height="48">

            <div class="nav-search-container">
                <label for="nav-search"></label>
                <input name="nav-search" id="nav-search"/>

                <!-- nav search button -->
                <label for="sign-in"></label>
                <input type="button" id="sign-in">
            </div>
            <!-- nav sign-in Container -->

            <div class="sign-in-container">
                <label for="sign-in-submit"></label>
                <button type="submit" id="sign-in-submit">Sign-in</button>
                <img class="nav-sign-in-icon" src="images/bell.png" alt="notification bell">
                <div class="nav-mail-container">
                        <img class="nav-sign-in-icon" src="images/yahoo-mail-icon.png" alt="notification bell">
                        <p>Mail</p>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
